<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel='stylesheet' href="{{url_for('static', filename='login.css')}}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

      <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
      <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
      
      <!--Font Awesome (added because you use icons in your prepend/append)-->
      <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
      
  </head>
  <body>
      
      <form enctype="multipart/form-data" method='POST'>
          <div class="columns is-centered is-mobile pt-6 mt-6	">                
                <p class="bd-notification is-primary">
                  <div class="three-dimensions-card column is-half is-centered ">
                     
                        <div class="field">
                          <label class="label">Name</label>
                          <div class="control ">
                            <input class="input" name='name' type="text" >
                          </div>
                        </div>
                        
                        <div class="field">
                          <label class="label">Author</label>
                          <div class="control ">
                            <input class="input" type="text" name='author' >
                            
                          </div>
                        </div>
                        
                        <div style = 'text-align: center;' class="bootstrap-iso">
                          <div class="container-fluid">
                            <div class="row">
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group"> <!-- Date input -->
                                  <label class="control-label" for="date">Date</label>
                                  <input class="form-control column is-half is-centered" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                                </div>
                                
                              </div>
                            </div>    
                          </div>
                        </div>

                        <div class="field">
                          <label class="label">The ISBN-13 Number</label>
                          <div class="control ">
                            <input class="input" name='isbn' type="text">
                          </div>
                        </div>

                        <div class="field">
                          <label class="label">Description</label>
                          <div class="control">
                            <textarea class="textarea" name='description' placeholder="Textarea"></textarea>
                          </div>
                        </div>

                        <div class="slidecontainer">
                          <div >
                            <p style='display: inline-flex;'>Trade Price: </p>
                            <p style='display: inline-flex;' id="trade-out"></p>
                            <p style='display: inline-flex;'>£</p>
                          </div>
                          <input type="range" min="1" name='trade' max="100" value="50" class="slider" id="trade">
                        </div>

                        <div class="slidecontainer">
                          <div >
                            <p style='display: inline-flex;'>Retail Price: </p>
                            <p style='display: inline-flex;' id="retail-out"></p>
                            <p style='display: inline-flex;'>£</p>
                          </div>
                          <input type="range" min="1" max="100" name='retail' value="50" class="slider" id="retail">
                        </div>

                        <div class="slidecontainer">
                          <div >
                            <p style='display: inline-flex;'>Quantity Of Books: </p>
                            <p style='display: inline-flex;' id="books-out"></p>
                            <p style='display: inline-flex;'>#</p>
                          </div>
                          <input type="range" min="1" max="20" value="10" name='books' class="slider" id="books">
                        </div>

                        <div class="field is-grouped">
                          <div class="control">
                            <button type='submit' class="button is-link">Submit</button>
                          </div>
                          <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                          </div>
                        </div>
                  </div> 
                </p>
              </div>
            </div>
            </div>
            <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Include Date Range Picker -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <script>
          let slider1 = document.getElementById("trade");
          let slider2 = document.getElementById("retail");
          let slider3 = document.getElementById("books");


          let output1 = document.getElementById("trade-out");
          let output2 = document.getElementById("retail-out");
          let output3 = document.getElementById("books-out");

          output1.innerHTML = slider1.value;
          output2.innerHTML = slider2.value;
          output3.innerHTML = slider3.value;

          slider1.oninput = () => {
            output1.innerHTML = this.value;
          }
          slider2.oninput = () =>{
            output2.innerHTML = this.value;
          }
          slider3.oninput =() => {
            output3.innerHTML = this.value;
          }

          $(document).ready(() =>{
           let date_input=$('input[name="date"]'); //our date input has the name "date"
           let container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
              format: 'mm/dd/yyyy',
              container: container,
              todayHighlight: true,
              autoclose: true,
            })
          })

        </script>
      </form>
  </body>
</html>
